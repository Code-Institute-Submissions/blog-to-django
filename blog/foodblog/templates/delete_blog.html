{% extends 'base.html' %}
{% block title %} Delete Blog {% endblock %}

{% block content %}

{% if user.if_authenticated %}
    <h4>Delete Title</h4>
    <p>Delete: {{ blog.title }}</p>

    <div class="input-group">
        <form method="POST">
            {% csrf_token %}
            <button class="badge rounded-pill bg-danger">Delete</button>
    </div>
{% else %}
    <h1>You need to login</h1>
{% endif %}
{% endblock %}
